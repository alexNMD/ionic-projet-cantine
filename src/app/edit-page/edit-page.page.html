<ion-header>
  <ion-toolbar>
    <ion-title>edit-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #newPlat="ngForm" (ngSubmit)="editPlat(newPlat)">
    <ion-item>
      <ion-input required type="text" placeholder="Nom" name="name" [ngModel]="plat?.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Prix" name="price" [ngModel]="plat?.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type de plat</ion-label>
      <ion-select name="type_dish" [ngModel]="plat?.type_dish">
        <ion-select-option value="Entrée">Entrée</ion-select-option>
        <ion-select-option value="Plat">Plat</ion-select-option>
        <ion-select-option value="Dessert">Dessert</ion-select-option>
        <ion-select-option value="Boissob">Boisson</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Température</ion-label>
      <ion-select name="temp" [ngModel]="plat?.temp">
        <ion-select-option value="Froid">Froid</ion-select-option>
        <ion-select-option value="Chaud">Chaud</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Liste ingrédients" name="ingredients" [ngModel]="plat?.ingredients"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Image" name="image" [ngModel]="plat?.image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="date" placeholder="Date de disponibilité" name="date" [ngModel]="plat?.date"></ion-input>
    </ion-item>
    <div text-center><ion-button ion-button round text-center type="submit">Enregistrer</ion-button></div>
  </form>
</ion-content>

<ion-footer>
  <ion-item routerLink="/home">
    <ion-icon name="arrow-dropleft"></ion-icon>
  </ion-item>
</ion-footer>
