<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <h1>Menu du jour</h1>
  <ion-list text-center>
    <div *ngFor="let plat of platsDuJour">
      <ion-item>
          <ion-card>
              <ion-card-header text-center>
                {{plat.values.name}}
              </ion-card-header>
              <ion-card-content>
                <p>{{plat.values.ingredients}}</p>
                <p>{{plat.values.price}}</p>
                <p>{{plat.values.temp}}</p>
              </ion-card-content>
            </ion-card>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
